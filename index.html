<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>CDF Grapher</title>
    </head>
    <body>
        <div class="container" style="margin-top: 5vh;">
            <h1 style="text-align: center;">CDF Grapher</h1>

            <div style="border: 1px solid #efefef; background-color: #efefef; border-radius: 2px; padding: 0vh 2vw 2vh 2vw;">
                <p class="lead" style="text-align: center; margin-top: 3vh;">Choose a file:</p>
                <input id="file-input" style="text-align: center; margin-left: 25%; width: 50%; background-color: white; border-radius: 2px;" type="file">
            </div>

            <div class="row" style="display: flex; justify-content: center; margin-top: 3vh;">
                <p class="btn btn-md btn-secondary" onclick="location.reload()">Reload</p>
            </div>

            <div class="row">
                <div class="alert alert-danger alert-dismissible fade show" role="alert" id="err-msg">
                    <span id="err-msg-output"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            <div class="row" style="margin-top: 3vh;">

                <div class="col-sm-12 col-md-6 col-lg-6">
                    <p class="lead">Choose Column:</p>
                    
                    <ul class="list-group" id="headings-list">
                        <!-- <li class="list-group-item active">Hello</li>
                        <li class="list-group-item">Hello</li>
                        <li class="list-group-item">Hello</li> -->
                    </ul>

                </div>

                <div class="col-sm-12 col-md-6 col-lg-6">
                    <p class="lead">Script:</p>
                    <textarea class="code-block" id="script-output" style="width: 100%; height: 100%; border: none; background-color: #222; color: #eee;">
                    </textarea>
                </div>

            </div>

            <div class="row" style="margin-top: 10vh;">
                <div class="col-sm-12 col-md-12 col-lg-12" style="display: flex; justify-content: center;">
                    <p class="btn btn-lg btn-success" style="width: 50%;" onclick="runScript()" id="run-button">
                        Run
                    </p>
                    <div class="spinner-border text-success" role="status" id="loader">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="alert alert-success alert-dismissible fade show" role="alert" id="alert-msg">
                Graph created, see below.    
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="row" style="margin-top: 1vh;">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" id="img-output" style="display: flex; justify-content: center;"></div>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
