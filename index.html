<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>CDF Creater</title>
    </head>
    <body>
        <div class="container" style="margin-top: 5vh;">
            <h1 style="text-align: center;">CDF Creater</h1>

            <div style="border: 1px solid #efefef; background-color: #efefef; border-radius: 2px; padding: 0vh 2vw 2vh 2vw;">
                <p class="lead" style="text-align: center; margin-top: 3vh;">Choose a file:</p>
                <input id="file-input" style="text-align: center; margin-left: 25%; width: 50%; background-color: white; border-radius: 2px;" type="file" directory multiple webkitdirectory>
                <div style="display: flex; justify-content: center;" id="loader">
                    <div class="spinner-border text-success" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div id="complete-message" class="alert alert-success alert-dismissible fade show" role="alert" style="font-size: 1.5em; text-align: center;;">
                    Everything completed successfully &#128512;
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            <div class="row" style="display: flex; justify-content: center; margin-top: 3vh;">
                <button style="margin-right: 1vh;" class="btn btn-md btn-success" onclick="location.reload()">Reload</button>
                
                <!-- Button trigger modal -->
                <button style="margin-left: 1vh;" type="button" class="btn btn-md btn-info" data-toggle="modal" data-target="#settingsModal">
                    Settings
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="reloadOnFinish">
                                    <label class="form-check-label" for="reloadOnFinish">Reload when finished</label>
                                </div>

                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="showFileOnFinish">
                                    <label class="form-check-label" for="showFileOnFinish">Show item in file explorer when finished</label>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="handleSettings()">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 2vh;">
                
                <div id="alert-container" class="col-md-12 col-lg-12 col-xl-12 col-sm-12 col-xs-12" style="height: 60vh; overflow-y: scroll;"></div>

            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="settings.js"></script>
    </body>
</html>
